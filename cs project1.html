<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Basic information</title>
    <style>
        body{
            color: aquamarine; background-color: olivedrab;
        }
    </style>

    
</head>
<body>
 <h1 >Basic Information Bharat Matrimony</h1>
<img src="https://play-lh.googleusercontent.com/pl0ZDQi0LXgt5sgjznLQ_kYwRlwzB9OqD2KPe9NCwTa5jKvHxDilCyVpMFHHKZeS2v8" height ="100" width="250">
<form action="" method="get">
    <fieldset>
        <label for="Name">Name:</label>
        <input type="text" name="name" required>
        <label for="Last name">Last name</label>
        <input type="text" name="last name" required><br><br>
        <label for="Father name">Father name:</label>
        <input type="text" name="father name" required><br><br>
        <label for="Address">Address:</label>
        <input type="text" name="Address" required><br><br>
        <label for="Pin code">Pin code:</label>
        <input type="text" name="pin code" required><br><br>
        <label for="Age">Age:</label>
        <input type="text" name="age" required><br><br>
        <label>Date of birth:</label> 
        <input type="text" name="date of birth" required><br><br>
        <label for="Hobbies">Hobbies:</label>
        <select name="Hobbies" id="Hobbies">
            <option value="">--select hobbies--</option>
            <option value="cricket">cricket</option>
            <option value="vollyball">vollyball</option>
            <option value="Kabaddi">Kabaddi</option>
        </select>
        <br><br>
        <label for="Gender">Gender:</label>
        <select name="Gender" id="Gender">
            <option value="">---select gender---</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">other</option>
        </select>
        <br><br>
        <label for="State">State:</label>
        <select name="State" id="State">
            <option value="">--select state--</option>
            <option value="uttar pradesh">Uttar pradesh</option>
            <option value="Delhi">Delhi</option>
            <option value="Punjab">Punjab</option>
        </select>
        <br><br>
        <label for="Country">Country:</label>
        <select name="Country" id="Country">
            <option value="">--select Country--</option>
            <option value="">India</option>
            <option value="">USA</option>
            <option value="">UK</option>
        </select>
        <br><br>
        <label for="Mobile number">Mobile no:</label>
        <input type="text" name="mobile" required><br><br>
        <label>Email:</label>
        <input type="text" name="email id" required><br><br>
        <br><br>
        <img id="imagepreview" scr=""alt=" img preiew" style="width: auto;">
        <br><br>
        <input type="file" id="image input"accept="image">
        <br><br>
        <div class="buttons">
        <input type="submit" value="submit">
        <input type="reset" value="reset">

    </div>
</form>  
</body>
</html>
